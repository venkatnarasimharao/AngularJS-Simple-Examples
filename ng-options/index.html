<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl" ng-init="modle_five=array_two[1]">
<!-- dropdown =sub's model-code's -->
<select ng-model="model_one" ng-options="x.s_code as x.s_name for x in array_one">
	<option value="">--select subject--</option>
</select>
<h1>{{model_one}}</h1>
<br><br>
<!-- dropdown =code's model=sub's -->
<select ng-model="model_two" ng-options="x.s_name as x.s_code for x in array_one">
	<option value="">--select code--</option>
</select>
<h1>{{model_two}}</h1>
<br><br>

<!-- dropdown =sub's model=sub's -->
<select ng-model="model_three" ng-options="x.s_name as x.s_name for x in array_one">
	<option value="">--select subject--</option>
</select>
<h1>{{model_three}}</h1>
<br><br>

<!-- dropdown =code's model=code's -->
<select ng-model="model_four" ng-options="x.s_code as x.s_code for x in array_one">
	<option value="">--select subject--</option>
</select>
<h1>{{model_four}}</h1>
<br><br>

<!-- dropdown =sub's model= five -->
<select ng-model="model_five" ng-options="x as x for x in array_two">
	<option value="">--select subject--</option>
</select>
<h1>{{model_five}}</h1>
<br><br>
<button ng-dblclick="clickMe(model_five)">Double Click</button>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script type="text/javascript">
	var app=angular.module("app",[]);
	app.controller("ctrl",function($scope) {
		$scope.array_one=[
			{"s_code":111,"s_name":"AngularJs"},
			{"s_code":121,"s_name":"Angular"},
			{"s_code":131,"s_name":"BootStap"},
			{"s_code":141,"s_name":"MongoDB"}
		];
		$scope.array_two=["AngularJS","Angular","BootStap","MongoDB","ReactJS"];
		$scope.clickMe=function(arg1) {
			alert(arg1);
		};
	});
</script>
</html>
