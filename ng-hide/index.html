<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl" ng-init="my_number=1">
<head>
	<title>ng-hide</title>
</head>
<body>
<input type="number" ng-model="my_number" ng-change="findNumber(my_number)">

<h1 ng-hide="result">--Odd Number--</h1>
<h1 ng-hide="!result">--Even Number--</h1>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script type="text/javascript">
	var app=angular.module('app',[]);

	app.controller('ctrl',function($scope) {
		$scope.findNumber=function(a){
			$scope.result= a%2==0?true:false;
		}
	});
</script>
</body>
</html>
