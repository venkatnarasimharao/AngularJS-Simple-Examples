<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl_mouseEvents">
<div style="width: 300px; height: 150px; border: 2px solid green; text-align: center;font-size: 20px;font-weight: bold;"	
		ng-mousedown="down()"
		ng-mouseup="up()">
		ngMouseDown & ngMouseUp Events Demo
</div>
<br><br><br>
<div style="width: 300px; height: 150px; border: 2px solid gray; text-align: center; font-size: 20px; font-weight: bold;"
		ng-mouseenter="enter()"
		ng-mouseleave="leave()">
	ngMouseEnter & ngMouseLeave Event Demo
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script type="text/javascript">
	var app=angular.module("app",[]);

	app.controller("ctrl_mouseEvents",function($scope) {
		$scope.down=function(){
			console.log("Mouse Down Event");
		};
		$scope.up=function(){
			console.log("Mouse up Event");
		};
		$scope.enter=function(){
			console.log("Mouse enter Event");
		};
		$scope.leave=function(){
			console.log("Mouse leave Event");
		};
	});
</script>
</html>
